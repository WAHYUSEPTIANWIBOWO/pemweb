<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseTour Login</title>
    <link rel="stylesheet" href="3style.css">
</head>

<body>
    <div class="container">
        <div style="    background: url('login.jpg') no-repeat center center;     flex: 1;

        background-size: cover;" class="image-section"></div>
        <div class="login-section">
            <h1>Selamat Datang</h1>
            <p>di WiseTour</p>
            <form action="loginsubmit.php" method="post" onsubmit="setRememberMe()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()">Show</span>
                    </div>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Ingat Saya</label>
                </div>
                <div class="input-group forgot-password">
                    <a href="#">Lupa Kata Sandi?</a>
                </div>
                <button type="submit" class="btn login-btn">Log In</button>
                <button type="button" class="btn signup-btn" onclick="redirectToSignUp()">Sign Up</button>
            </form>
            <div class="signup-link">
                <p>Don't have an account? <a href="2signin.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('remember').checked = true;
            }});

        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var showPasswordToggle = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordToggle.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                showPasswordToggle.textContent = "Show";
            }
        }

        function setRememberMe() {
            const remember = document.getElementById('remember').checked;
            const username = document.getElementById('username').value;
            if (remember) {
                localStorage.setItem('rememberedUsername', username);
            } else {
                localStorage.removeItem('rememberedUsername');
            }
        }

        function redirectToSignUp() {
            window.location.href = "2signin.html";
        }
    </script>
</body>

</html>
