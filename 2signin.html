<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiseTour Signin</title>
    <link rel="stylesheet" href="2style.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <h1>Selamat Datang</h1>
            <p>di WiseTour</p>
            <form id="signupForm" action="signup.php" method="post" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="nama">Nama</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <span class="toggle-password" onclick="togglePassword()">Show</span>
                    </div>
                </div>
                <div class="input-group remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember"><strong> Dengan membuat akun berarti Anda setuju dengan Syarat dan Ketentuan,
                            serta Kebijakan Privasi kami</strong></label>
                </div>
                <div class="buat">
                    <button type="submit" class="btn1">Buat Akun</button>
                </div>
            </form>
            <div class="signup-link">
                <p>Sudah memiliki akun? <a href="2.login.html">Masuk</a></p>
            </div>
        </div>
        <div class="image-section">
            <img src="signin.jpg" alt="Gambar Latar" class="background-image">
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var showPasswordToggle = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                showPasswordToggle.textContent = "Hide";
            } else {
                passwordInput.type = "password";
                showPasswordToggle.textContent = "Show";
            }
        }
        function validateForm() {
            var checkBox = document.getElementById("remember");
            if (!checkBox.checked) {
                alert("Silahkan Setuju dengan kebijakan privasi kami :D");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
